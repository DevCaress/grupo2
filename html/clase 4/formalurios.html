<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <form>

        <label for="nombre"> Nombre  </label>
        <input type="text" name="" id="nombre" placeholder="pon tu nombre" size="10"  maxlength="5"> <br> <br>

        <label for="pass">Password</label>
        <input type="password" name="" id="pass" autofocus disabled> <br> <br>

        <label for="email">Correo</label>
        <input type="email" name="" id="email" placeholder="ejemplo@email.com"> <br> <br>

        <label for="url">Dominio</label>
        <input type="url" name="" id="url" value="perro"> <br> <br>

        <label for="phone">Telefono</label>
        <input type="tel" name="" id="phone" value="52"> <br> <br>

        <label for="numero">numero</label>
        <input type="number" name="" id="numero" min="5" max="10"> <br> <br>

        <label for="color">Color</label>
        <input type="color" id="color"> <br> <br>






        <label for="panes1">Pan de morido</label>
        <input type="radio" name="fav_pan" id="panes1" value="Morido"> 

        <label for="panes2">Concha</label>
        <input type="radio" name="fav_pan" id="panes2" value="Concha">

        <label for="panes3">Cuernito</label>
        <input type="radio" name="fav_pan"  id="panes3" value="Cuernito"><br> <br>


        <label for="perro">Perro</label>
        <input type="checkbox" name="fav_animal" id="perro" value="perro"> <br> <br>

        <label for="gato">Gato</label>
        <input type="checkbox" name="fav_animal" id="gato" value="gato"> <br> <br>

        <label for="perico"> Perico</label>
        <input type="checkbox" name="fav_animal" id="perico" value="perico"> <br> <br>

        <input type="date" name="" id="" max="2005"> <br><br>
        <input type="datetime-local" name="" id=""> <br><br>

        <input type="file" name="" id=""> <br><br>

        <input type="hidden" name=""> <br><br>

        <input type="image" src="img/Linkedin.png" alt="" width="50%"> <br><br>

        <input type="month" name="" id=""> <br><br>

        <input type="week" name="" id=""> <br><br>

        <input type="range" name="" id=""> <br><br>

        <input type="time" name="" id=""> <br><br>

        <input type="search" name="" id=""> <br><br>


        <input type="submit" value="Enviar">
        <input type="reset" value="reset">

    </form>
    
</body>
</html>
