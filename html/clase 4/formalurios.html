<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <form>

        <label for="nombre"> Nombre  </label>
        <input type="text" name="" id="nombre" placeholder="pon tu nombre" size="10"  maxlength="5"> <br> <br>

        <label for="pass">Password</label>
        <input type="password" name="" id="pass" autofocus disabled> <br> <br>

        <label for="email">Correo</label>
        <input type="email" name="" id="email" placeholder="ejemplo@email.com"> <br> <br>

        <label for="url">Dominio</label>
        <input type="url" name="" id="url" value="perro"> <br> <br>

        <label for="phone">Telefono</label>
        <input type="tel" name="" id="phone" value="52"> <br> <br>

        <label for="numero">numero</label>
        <input type="number" name="" id="numero" min="5" max="10"> <br> <br>

        <input type="color" name="" id=""> <br> <br>

        <input type="submit" value="Enviar" >
        <input type="reset" value="reset">

    </form>
    
</body>
</html>
