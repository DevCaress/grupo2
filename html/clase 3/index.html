<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 3</title>

    <style>
        tr,td,th{
            border: 2px solid black;
        }
    </style>

</head>
<body>

    <a href="https://youtube.com/"><button>Clic</button></a>

    <hr>

    <h2>
        Tablas
    </h2>

    <table>

        <tr>
            <td>Perro</td>
            <td>Perro</td>
            <td>Perro</td>
        </tr>

        <tr>
            <td>Gato</td>
            <td>Gato</td>
            <td>Gato</td>
            <td>Gato</td>
            <td>Gato</td>
        </tr>

        <tr>
            <td>Perico</td>
        </tr>

    </table>

    <hr>

    <table>

        <tfoot>
            <tr>
                <td>Footer</td>
            </tr>
        </tfoot>

        <thead>
            <tr>
                <th>Header</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Gato</td>
            </tr>
    
            <tr>
                <td>Perro</td>
            </tr>
        </tbody>
        

    </table>
    
    <hr>

    <table>

        <tr>
            <td>delfin</td>
            <td>delfin</td>
            <td>delfin</td>
            <td rowspan="2">delfin</td>

        </tr>

        <tr>
            <td>Perro</td>
            <td colspan="2">Perro x2</td>
        </tr>

        <tr>
            <td colspan="2">Gato</td>
            <td>Gato x2</td>
            <td rowspan="2">Gato x3</td>
        </tr>

        <tr>
            <td colspan="3">Perico</td>
        </tr>

    </table>

    <hr>

    


</body>
</html>
